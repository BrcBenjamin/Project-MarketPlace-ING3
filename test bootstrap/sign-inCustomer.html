<form action="sign-inCustomer.php" method="post">

		<input type="checkbox" name="values" id="values" onclick="verifyCheck()"><a href="Conditions.html" >Conditions of utilisation</a> <br>
		<input type="submit" value="submit" id="submit" disabled="disabled">

		<script type="text/javascript">
			function verifyCheck(){

				if (document.getElementById("values").checked) {
					document.getElementById("submit").disabled=false;
				}else{
					document.getElementById("submit").disabled=true;
				}
				}
		</script>
